# Base URL where the site will be hosted
baseURL = "https://ksucs-hugo.russfeld.me"
# Default language for the site
languageCode = "en-us"
# Site Title
title = "K-State CS Hugo Framework"
# This will fix URLs to match baseURL (for hosting in subfolders)
canonifyURLs = true
# This displays last edited information at bottom of page
enableGitInfo = true

# Change the default theme to be use when building the site with Hugo
theme = ["hugo-theme-relearn", "plausible-hugo"]

# Output Types
# HTML - default page
# RSS - for RSS feeds
# PRINT - printable output
# JSON - enables Lunr search engine
# TELE - Teleprompter
# EMBED - Embeddable Version
# SEARCH - Search index file for Lunr
# SEARCHPAGE - Dedicated Search Page
[outputs]
  home = ["HTML", "RSS", "PRINT", "JSON", "SEARCH", "SEARCHPAGE"]
  section = ["HTML", "RSS", "PRINT", "TELE", "EMBED"]
  page = ["HTML", "RSS", "PRINT", "TELE", "EMBED"]

[params]
  # This controls whether submenus will be expanded (true), or collapsed (false) in the
  # menu; if no setting is given, the first menu level is set to false, all others to true;
  # this can be overridden in the pages frontmatter
  alwaysopen = false
  # Prefix URL to edit current page. Will display an "Edit" button on top right hand corner of every page.
  # Useful to give opportunity to people to create merge request for your doc.
  # See the config.toml file from this documentation site to have an example.
  editURL = "https://github.com/russfeld/ksucs-hugo/edit/master/content/"
  # Author of the site, will be used in meta information
  author = "Russell Feldhausen"
  # Description of the site, will be used in meta information
  description = "K-State CS Hugo Framework"
  # Shows a checkmark for visited pages on the menu
  showVisitedLinks = false
  # Disable search function. It will hide search bar
  disableSearch = false
  # Disable search in hidden pages, otherwise they will be shown in search box
  disableSearchHiddenPages = true
  # Disables hidden pages from showing up in the sitemap and on Google (et all), otherwise they may be indexed by search engines
  disableSeoHiddenPages = true
  # Disables hidden pages from showing up on the tags page although the tag term will be displayed even if all pages are hidden
  disableTagHiddenPages = true
  # Javascript and CSS cache are automatically busted when new version of site is generated.
  # Set this to true to disable this behavior (some proxies don't handle well this optimization)
  disableAssetsBusting = false
  # Set this to true if you want to disable generation for generator version meta tags of hugo and the theme;
  # don't forget to also set Hugo's disableHugoGeneratorInject=true, otherwise it will generate a meta tag into your home page
  disableGeneratorVersion = false
  # Set this to true to disable copy-to-clipboard button for inline code.
  disableInlineCopyToClipBoard = true
  # A title for shortcuts in menu is set by default. Set this to true to disable it.
  disableShortcutsTitle = false
  # If set to false, a Home button will appear below the search bar on the menu.
  # It is redirecting to the landing page of the current language if specified. (Default is "/")
  disableLandingPageButton = true
  # When using mulitlingual website, disable the switch language button.
  disableLanguageSwitchingButton = false
  # Hide breadcrumbs in the header and only show the current page title
  disableBreadcrumb = false
  # If set to true, hide table of contents menu in the header of all pages
  disableToc = false
  # If set to false, load the MathJax module on every page regardless if a MathJax shortcode is present
  disableMathJax = true
  # Specifies the remote location of the MathJax js
  # customMathJaxURL = "https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
  # Initialization parameter for MathJax, see MathJax documentation
  # mathJaxInitialize = "{}"
  # If set to false, load the Mermaid module on every page regardless if a Mermaid shortcode or Mermaid codefence is present
  disableMermaid = true
  # Specifies the remote location of the Mermaid js
  # customMermaidURL = "https://unpkg.com/mermaid/dist/mermaid.min.js"
  # Initialization parameter for Mermaid, see Mermaid documentation
  # mermaidInitialize = "{ \"theme\": \"default\" }"
  # If set to false, load the OpenAPI module on every page regardless if a OpenAPI shortcode is present
  disableOpenapi = false
  # Specifies the remote location of the swagger-ui js
  # customOpenapiURL = "https://unpkg.com/swagger-ui-dist/swagger-ui-bundle.js"
  # Hide Next and Previous page buttons normally displayed full height beside content
  disableNextPrev = false
  # Order sections in menu by "weight" or "title". Default to "weight";
  # this can be overridden in the pages frontmatter
  ordersectionsby = "weight"
  # Change default color scheme with a variant one. Eg. can be "red", "blue", "green" or an array like [ "blue", "green" ].
  themeVariant = ["auto", "light-theme", "dark-theme"]
  # The first element is the variant for light mode, the second for dark mode
  themeVariantAuto = ["light-theme", "dark-theme"]
  # Change the title separator. Default to "::".
  # titleSeparator = "-"
  # If set to true, the menu in the sidebar will be displayed in a collapsible tree view.
  collapsibleMenu = true
  # If a single page can contain content in multiple languages, add those here
  additionalContentLanguage = [ "en" ]
  # If set to true, no index.html will be appended to prettyURLs; this will cause pages not
  # to be servable from the file system
  disableExplicitIndexURLs = false
  # For external links you can define how they are opened in your browser; this setting will only be applied to the content area but not the shortcut menu
  externalLinkTarget = "_blank"

  # [x] russfeld
  # Custom parameters
  commitURL = "https://github.com/russfeld/ksucs-hugo/commit/"

[markup]
  [markup.highlight]
    # if set to `guessSyntax = true`, there will be no unstyled code even if no language
    # was given BUT mermaid code fences will not work anymore! So this is a mandatory
    # setting for your site
    guessSyntax = false

    # choose a color theme or create your own
    style = "monokai"
  [markup.goldmark]
    [markup.goldmark.renderer]
      # Render raw HTML
      unsafe = true

## Plausible config
[params.plausible]
  enable = true  # Whether to enable plausible tracking
  domain = "ksucs-hugo.russfeld.me"  # Plausible "domain" name/id in your dashboard
  selfhosted_domain = "plausible.russfeld.me"
  gitstar = false