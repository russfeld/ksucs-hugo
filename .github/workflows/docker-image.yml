name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - name: Discord New Commit
      env:
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
      uses: Ilshidur/action-discord@master

    - uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0
    
    - name: Update theme
      run: |
        ls -al
      
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Build and push
      uses: docker/build-push-action@v6
      with:
        context: .
        push: true
        tags: |
            ghcr.io/${{ github.repository_owner }}/ksucs-hugo:latest
  
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Discord Deploy
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        uses: Ilshidur/action-discord@master
        with:
          args: "Build Complete! Starting Deploy..."
      - name: Deploy Stage
        id: request
        uses: fjogeleit/http-request-action@master
        with:
          url: 'https://watchtower.russfeld.me/v1/update'
          method: 'GET'
          bearerToken: ${{ secrets.DEPLOY_TOKEN }}
          timeout: 120000
      - name: Show Response
        run: echo ${{ steps.request.outputs.response }}
